# Accept any subdomain and domain
server {
    listen 80;
    server_name _;  # wildcard - matches any domain or subdomain

    # === Proxy all requests to backend ===
    location / {
        proxy_pass         http://backend:8080;  # backend container service name + port
        proxy_http_version 1.1;

        # Preserve original request info
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Support WebSockets and keep-alive connections
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
    }

    # Optional: serve static frontend assets (if copied into container)
    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    # Handle SPA routes (React/Vue/Angular)
    error_page 404 /index.html;
}
